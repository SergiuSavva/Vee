# Helm values overrides for wordpress Helm chart by Bitnami.
# Refer to https://github.com/bitnami/charts/blob/master/bitnami/wordpress/values.yaml

image:
  debug: true
#  registry: 078449232710.dkr.ecr.eu-west-1.amazonaws.com
#  repository: wordpress
#  tag: latest
mariadb:
  enabled: false
replicaCount: 1
allowEmptyPassword: false
service:
  type: NodePort
externalDatabase:
  host: mysql
  port: 3306
  database: wp
  user: ${username}
  password: ${password}
persistence:
  enabled: true
  storageClass: efs
  accessModes:
  - ReadWriteMany
ingress:
  enabled: true
  pathType: ImplementationSpecific
  ingressClassName: alb
  hostname: pr1.savvaco.net
  path: /wp/*
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: laravel
    external-dns.alpha.kubernetes.io/hostname: pr1.savvaco.net
wordpressExtraConfigContent: |
  define('WP_HOME', 'http://pr1.savvaco.net/wp');
  define('WP_SITEURL', 'http://pr1.savvaco.net/wp');
  define('WP_ALLOW_REPAIR', true);
livenessProbe:
  enabled: false
readinessProbe:
  enabled: true
