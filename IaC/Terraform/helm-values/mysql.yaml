# Helm values overrides for MySQL Helm chart by Bitnami.
# Refer to https://github.com/bitnami/charts/blob/master/bitnami/mysql/values.yaml

auth:
  rootPassword: ${rootPassword}
  createDatabase: false
  username: ${username}
  password: ${password}
primary:
  persistence:
    enabled: true
    storageClass: ""
    accessModes:
    - ReadWriteOnce
    size: ${size}
initdbScripts:
%{ for script in initdbScripts ~}
  ${element(split("/", script), length(split("/", script))-1)}: |
    ${indent(4, file("${path}/${script}"))}
%{ endfor ~}
