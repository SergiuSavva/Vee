apiVersion: v1
kind: Service
metadata:
  name: {{ include "laravel.name" . }}-{{ .Values.nginx.name }}
  labels:
    {{- include "laravel.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.nginx.name }}
spec:
  type: {{ .Values.nginx.service.type }}
  ports:
    - port: {{ .Values.nginx.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "laravel.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.nginx.name }}
